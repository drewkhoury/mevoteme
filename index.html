<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>VoteSockets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <link href="Flat-UI-master/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="Flat-UI-master/css/flat-ui.css" rel="stylesheet">
    <link href="votesockets.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="Flat-UI-master/js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="page-container">

      <div id="presentation">
          <div class="presentation-buttons">
            <div id="game-opened" class="button">OPEN</div>
            <div id="game-started" class="button">START</div>
            <div id="game-closed" class="button">CLOSE</div>
          </div>

          <div id="results"></div>
      </div>

      <div id="voters">

        <div id="game">

          <div class="totals-container">
            <div class="totals round-total round-1">
              <h3>-</h3>
            </div>

            <div class="totals round-total round-2">
              <h3>-</h3>
            </div>

            <div class="totals round-total round-3">
              <h3>-</h3>
            </div>

            <div class="totals game-total">
              <h3>-</h3>
            </div>
          </div>

          <div class="voting-container" >
                <div class="user-prompt">
                  <input id="email" class="user-prompt-field" type="search" value="" placeholder="email" />
                  <div id="go"></div>
                </div>

                <ul class="vote-panel">
                  <li class="vote-option vote-option-1" option="vote-option-1">
                    <div class="voter-icon fui-user"></div>
                    <div class="option-content">
                      <h4 class="option-name">
                        Vote Blue
                      </h4>
                      We are the navy blues
                    </div>
                  </li>

                  <li class="vote-option vote-option-2" option="vote-option-2">
                    <div class="voter-icon fui-user"></div>
                    <div class="option-content">
                      <h4 class="option-name">
                        Vote Red
                      </h4>
                      Red goes faster
                    </div>
                  </li>
                </ul>
          </div>

        </div>
      </div>

      <div id="timer">
          <h1>-</h1>
      </div>

      <div id="end-game-msg">
          <h1>-</h1>
          <h2>-</h2>
      </div>

      <div id="console"><ul><li>Console Started</li></ul></div>

    </div>


    <!-- Load JS here for greater good =============================-->
    <script src="Flat-UI-master/js/jquery-1.8.3.min.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
    <script src="/socket.io/socket.io.js"></script> 
    <script src="client.js"></script>
  </body>
</html>
